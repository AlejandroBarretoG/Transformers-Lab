<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformers.js Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
        "@xenova/transformers": "https://aistudiocdn.com/@xenova/transformers@^2.17.2",
        "buffer": "https://esm.sh/buffer@6.0.3",
        "long": "https://esm.sh/long@5.2.3"
      }
    }
    </script>
    <script>
      // Polyfill global environment for Node.js-reliant libraries
      window.global = window;
      window.process = { env: { NODE_ENV: 'development' }, version: '' };
    </script>
    <!-- Explicitly load and polyfill Buffer via module script to handle hoisting issues -->
    <script type="module">
      import { Buffer } from 'buffer';
      window.Buffer = window.Buffer || Buffer;
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
